<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mori Maths Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css">
</head>
<body>
    <div class="app-container">
        <div class="desktop-logo-container-top-left">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="company-logo">
        </div>
        <div class="desktop-logo-container-top-right">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="company-logo">
        </div>
        <div class="main-content-wrapper">
            <header class="app-header">
                <h1 class="header-title">MoriðŸ§ </h1>
            </header>
            <main class="app-main">
                <div id="solution-container" class="chat-area">
                    <div class="message-bubble intro-bubble">
                        <p>Hello! I'm your AI math tutor. Take a picture of your problem or type it to get started. ðŸ“¸</p>
                    </div>
                    <div id="solution-text" class="message-bubble solution-bubble"></div>
                </div>
                <div class="loader-container" id="loading">
                    <div class="loader"></div>
                    <p>Solving...</p>
                </div>
                <input type="file" id="image-upload" accept="image/*" style="display:none;">
            </main>
            <footer class="app-footer">
                <div class="input-area">
                    <input type="text" id="problem-input" placeholder="Enter problem or use camera" class="input-box">
                    <button id="send-btn" class="icon-btn send-btn"><i class="fas fa-paper-plane"></i></button>
                    <button id="camera-btn" class="icon-btn camera-btn"><i class="fas fa-camera"></i></button>
                </div>
            </footer>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
